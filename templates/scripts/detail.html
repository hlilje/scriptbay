<h1>{{ script.title }}</h1>
<code>{{ script.code }}</code>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% elif message %}
<p>{{ message }}</p>
{% else %}
<form action="{% url 'scripts:write_review' script.id %}" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Review" />
</form>
{% endif %}
